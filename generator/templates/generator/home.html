<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<div class="container text-center">
    <h1 class="alert alert-secondary">Password Generator</h1>
    <form action="{% url 'password' %}">
        <select name="length" id="">
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8" selected="selected">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <br>
        <input type="checkbox" name="uppercase">uppercase
        <br>
        <input type="checkbox" name="lowercase">lowercase
        <br>
        <input type="checkbox" name="special" >special Character
        <br>
        <input type="checkbox" name="numbers">Number
        <br>
        <input class="btn btn-primary" type="submit" value="Generate Password">
    </form>
    <a class="btn btn-primary" href="{% url 'about' %}">About</a><br>
<a class="btn btn-primary" href="{% url 'contact'%}">Contact</a>
</div>
